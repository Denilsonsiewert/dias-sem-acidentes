<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dias Sem Acidentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .dias {
      font-size: 80px;
      font-weight: bold;
      color: #2e7d32;
    }

    .label {
      font-size: 24px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dias" id="contador">0</div>
    <div class="label">dias sem acidentes</div>
  </div>

  <script>
    function calcularDiasSemAcidente() {
      const dataInicial = new Date('2023-02-20'); // Data de início
      const hoje = new Date();
      
      // Zera horas para garantir cálculo preciso
      dataInicial.setHours(0, 0, 0, 0);
      hoje.setHours(0, 0, 0, 0);

      const diferencaTempo = hoje - dataInicial;
      const dias = Math.floor(diferencaTempo / (1000 * 60 * 60 * 24));
      document.getElementById('contador').innerText = dias;
    }

    calcularDiasSemAcidente();
  </script>
</body>
</html>
